<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Scoreboard</title>
</head>

<body>
    <div class="scoreboard">

        <div class="container">

            <div class="scoreboard__item">
                <h2>HOME</h2>
                <div class="scoreboard__display home">0</div>
                <div class="scoreboard__addNumbers">
                    <button class="btn addOneToHome">+1</button>
                    <button class="btn addTwoToHome">+2</button>
                    <button class="btn addThreeToHome">+3</button>
                </div>
            </div>

            <div class="scoreboard__item">
                <h2>GUEST</h2>
                <div class="scoreboard__display guest">0</div>
                <div class="scoreboard__addNumbers">
                    <button class="btn addOneToGuest">+1</button>
                    <button class="btn addTwoToGuest">+2</button>
                    <button class="btn addThreeToGuest">+3</button>
                </div>
            </div>

        </div>
        <div class="btn__container">
            <button class="btn btn__NewGame">New game</button>
        </div>

    </div>

</body>

<script src="index.js"></script>

</html>
